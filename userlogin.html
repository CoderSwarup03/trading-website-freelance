<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0b0e] h-screen">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md">
        <!-- Outer Container -->
        <div class="w-[270px] md:w-[400px] rounded-md overflow-hidden">

            <!-- Tabs -->
            <div class="flex bg-[#27272a]">
                <h3
                    class="px-3 py-2 mx-2 my-1 text-center w-1/2 font-semibold text-white cursor-pointer rounded-md hover:bg-[#0a0b0e]">
                    User Login
                </h3>
                <a href="./adminpage.html"
                    class="px-3 py-2 mx-2 my-1 text-center w-1/2 font-semibold text-white cursor-pointer rounded-md hover:bg-[#0a0b0e]">
                    Admin Login
                </a>
            </div>

            <!-- Content Box -->
            <div class="px-4 py-4 bg-[#090a0b]">

                <!-- Heading -->
                <h3 class="text-xl font-bold text-white">User Login</h3>
                <p class="text-md font-semibold text-white mb-4">
                    Enter your credentials to continue
                </p>

                <!-- Form -->
                <form class="flex flex-col gap-4 bg-[#0f1113] p-5 rounded-2xl w-full">

                    <!-- Email -->
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium text-white">Email</label>
                        <input type="email" placeholder="Enter your email" class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                            focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>

                    <!-- Password -->
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium text-white">Password</label>
                        <input type="password" placeholder="Enter your password" class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                            focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>

                    <!-- Button -->
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
                        Login
                    </button>

                    <!-- Footer Link -->
                    <span class="text-gray-300 text-sm text-center">
                        Don't have an account?
                        <a href="./maindashboard.html" class="text-blue-400 hover:underline">Signup</a>
                    </span>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
