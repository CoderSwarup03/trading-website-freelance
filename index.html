<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTrade</title>
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header id="#header" class="bg-white shadow">
        <nav class="max-w-7xl mx-auto flex justify-between items-center py-4 px-4 border-b border-yellow-500">
            <h4 class="text-lg md:text-3xl font-extrabold text-yellow-600 tracking-wide">CryptoTrade</h4>

            <div class="flex items-center gap-6 hidden md:flex">
                <ul id="menu" class="flex items-center gap-6 text-lg font-semibold text-gray-700">
                    <li class="cursor-pointer hover:text-yellow-600 transition pb-1 border-b-2 border-transparent">Home
                    </li>
                    <li class="cursor-pointer hover:text-yellow-600 transition pb-1 border-b-2 border-transparent">About
                    </li>
                    <li class="cursor-pointer hover:text-yellow-600 transition pb-1 border-b-2 border-transparent">
                        Contact</li>
                    <li class="cursor-pointer hover:text-yellow-600 transition pb-1 border-b-2 border-transparent">
                        Setting</li>
                </ul>
                <a href="./loginPage.html"
                    class="text-lg font-bold text-yellow-600 hover:text-yellow-700 transition px-3 py-1 border-2 border-yellow-600 rounded-xl">Login</a>
            </div>

            <button class="md:hidden border-2 border-yellow-600 p-2 rounded-xl">
                <i class="hgi hgi-stroke hgi-menu-01"></i>
            </button>

        </nav>
    </header>
    <!-- AUTOPLAY SLIDER (ONE BY ONE SLIDE) -->
    <!-- Slider Wrapper -->
    <div class="relative w-full overflow-hidden shadow-xl">
        <!-- Images Slider -->
        <div id="slider" class="flex transition-transform duration-700 ease-out">

            <!-- Slide 1 -->
            <div class="w-full flex-shrink-0">
                <img src="./images/dynamic-data-visualization-3d.jpg" class="w-full h-screen object-cover" />
            </div>

            <!-- Slide 2 -->
            <div class="w-full flex-shrink-0">
                <img src="./images/financial-data-visualization-stock-market-charts.jpg"
                    class="w-full h-screen object-cover" />
            </div>

            <!-- Slide 3 -->
            <div class="w-full flex-shrink-0">
                <img src="./images/dynamic-data-visualization-3d.jpg" class="w-full h-screen object-cover" />
            </div>

        </div>

        <!-- ========================= -->
        <!-- Overlay Text + Buttons -->
        <!-- ========================= -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center px-6">
            <!-- Main Heading -->
            <h1 class="text-3xl md:text-6xl font-bold text-white drop-shadow-lg px-3">
                Trade Cryptocurrencies with Confidence
            </h1>

            <!-- Sub Text -->
            <p class="text-md md:text-lg md:text-2xl text-gray-200 mt-4 drop-shadow-lg">
                Our platform offers secure, fast, and intuitive crypto trading for both beginners and experts.
            </p>

            <!-- Buttons -->
            <div class="flex justify-center gap-4 mt-6">

                <!-- Button 1 -->
                <button
                    class="px-3 md:px-6 py-1 md:py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition">
                    Get Started
                </button>

                <!-- Button 2 -->
                <button
                    class="px-3 md:px-6 py-1 md:py-3 bg-transparent border-2 border-white text-white font-semibold rounded-xl shadow-lg hover:bg-white hover:text-black transition">
                    Explore Market
                </button>

            </div>

        </div>
    </div>



    <!-- script tag added -->
    <script>
        let index = 0;
        const slider = document.getElementById("slider");
        const totalSlides = slider.children.length;

        function autoPlay() {
            index = (index + 1) % totalSlides;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(autoPlay, 3000);
    </script>
    <script>
        const menuItems = document.querySelectorAll("#menu li");

        menuItems.forEach(item => {
            item.addEventListener("click", () => {
                // Remove active underline from all
                menuItems.forEach(li =>
                    li.classList.remove("border-yellow-600")
                );

                // Add underline to clicked one
                item.classList.add("border-yellow-600");
            });
        });
    </script>

</body>

</html>
