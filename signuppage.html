<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bg-[#0a0b0e] h-screen">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md">
            <!-- Outer Container -->
            <div class="w-[270px] md:w-[400px] rounded-md overflow-hidden">

                <!-- Tabs -->
                <div class="flex bg-[#27272a]">
                    <h3
                        class="px-3 py-2 mx-2 my-1 text-center w-1/2 font-semibold text-white cursor-pointer rounded-md hover:bg-[#0a0b0e]">
                        User Signup
                    </h3>
                    <h3
                        class="px-3 py-2 mx-2 my-1 text-center w-1/2 font-semibold text-white cursor-pointer rounded-md hover:bg-[#0a0b0e]">
                        Admin Signup
                    </h3>
                </div>

                <!-- Content -->
                <div class="px-4 py-4 bg-[#090a0b]">

                    <!-- Heading -->
                    <h3 class="text-xl font-bold text-white">Create Account</h3>
                    <p class="text-md font-semibold text-white mb-4">
                        Fill in your details to create a new account
                    </p>

                    <!-- Form -->
                    <form class="flex flex-col gap-4 bg-[#0f1113] p-5 rounded-2xl w-full">

                        <!-- Full Name -->
                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-white">Full Name</label>
                            <input type="text" placeholder="Enter your full name" class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                        </div>

                        <!-- Email -->
                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-white">Email</label>
                            <input type="email" placeholder="Enter your email" class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                        </div>

                        <!-- Password -->
                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-white">Password</label>
                            <input type="password" placeholder="Create a password" class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                        </div>

                        <!-- Confirm Password -->
                        <div class="flex flex-col">
                            <label class="mb-1 font-medium text-white">Confirm Password</label>
                            <input type="password" placeholder="Re-enter your password" class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                        </div>

                        <!-- Submit -->
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
                            Signup
                        </button>

                        <!-- Footer -->
                        <span class="text-gray-300 text-sm text-center">
                            Already have an account?
                            <a href="./loginpage.html" class="text-blue-400 hover:underline">Login</a>
                        </span>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
