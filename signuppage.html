<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a0b0e] h-screen flex items-center justify-center">

    <div class="rounded-2xl shadow-2xl border border-gray-800 w-[330px] md:w-[420px]">

        <!-- Content -->
        <div class="px-5 py-6 bg-[#090a0b] rounded-2xl">

            <!-- Heading -->
            <h3 class="text-2xl font-bold text-white mb-1">Create Account</h3>
            <p class="text-sm text-gray-400 mb-6">
                Fill in your details to create a new account
            </p>

            <!-- Form -->
            <form class="flex flex-col gap-4 bg-[#0f1113] p-5 rounded-2xl border border-gray-800">

                <!-- Full Name -->
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-300">Full Name</label>
                    <input type="text" placeholder="Enter your full name"
                        class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                        transition" />
                </div>

                <!-- Email -->
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-300">Email</label>
                    <input type="email" placeholder="Enter your email"
                        class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                        transition" />
                </div>

                <!-- Password -->
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-300">Password</label>
                    <input type="password" placeholder="Create a password"
                        class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                        transition" />
                </div>

                <!-- Confirm Password -->
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password"
                        class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                        transition" />
                </div>

                <!-- Submit -->
                <button
                    class="mt-2 w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-2.5
                    rounded-xl font-semibold tracking-wide
                    hover:from-blue-500 hover:to-blue-400
                    active:scale-[0.98] transition-all duration-300">
                    Signup
                </button>

                <!-- Footer -->
                <span class="text-gray-400 text-sm text-center mt-1">
                    Already have an account?
                    <a href="./userlogin.html"
                        class="text-blue-400 hover:text-blue-300 hover:underline transition">
                        Login
                    </a>
                </span>

            </form>
        </div>
    </div>

</body>
</html>
