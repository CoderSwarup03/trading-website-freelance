<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a0b0e] h-screen">

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-md">

        <!-- Outer Container -->
        <div class="w-[270px] md:w-[400px] rounded-2xl overflow-hidden shadow-2xl border border-gray-800">

            <!-- Tabs -->
            <div class="flex bg-[#27272a] p-1">
                <button id="userTab" class="tab-active px-3 py-2 mx-1 w-1/2 text-center font-semibold text-white rounded-xl
                transition-all duration-300">
                <a href="./loginpage.html">
                    User Login
                </a>
                </button>

                <button id="adminTab" class="tab-inactive px-3 py-2 mx-1 w-1/2 text-center font-semibold text-gray-300 rounded-xl
                transition-all duration-300 hover:text-white">
                    <a href="./adminpage.html">Admin Login</a>
                </button>
            </div>

            <!-- Content Box -->
            <div class="px-5 py-5 bg-[#090a0b]">

                <h3 class="text-xl font-bold text-white mb-1" id="formTitle">User Login</h3>
                <p class="text-sm text-gray-400 mb-5" id="formText">
                    Enter your credentials to continue
                </p>

                <!-- Form -->
                <form class="flex flex-col gap-4 bg-[#0f1113] p-5 rounded-2xl border border-gray-800">

                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-medium text-gray-300" id="labelEmail">Email</label>
                        <input type="email" placeholder="Enter your email" class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                        transition" />
                    </div>

                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-medium text-gray-300">Password</label>
                        <input type="password" placeholder="Enter your password" class="px-4 py-2 bg-[#090a0b] text-white border border-gray-700 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                        transition" />
                    </div>

                    <button class="mt-2 w-full bg-gradient-to-r from-blue-600 to-blue-500
                    text-white py-2 rounded-xl font-semibold
                    hover:from-blue-500 hover:to-blue-400
                    active:scale-[0.98] transition-all duration-300">
                        Login
                    </button>

                    <span class="text-gray-400 text-sm text-center mt-1">
                        Don't have an account?
                        <a href="./signuppage.html"
                            class="text-blue-400 hover:text-blue-300 hover:underline transition">
                            Signup
                        </a>
                    </span>

                </form>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script>
        const userTab = document.getElementById("userTab");
        const adminTab = document.getElementById("adminTab");
        const formTitle = document.getElementById("formTitle");
        const labelEmail = document.getElementById("labelEmail");

        function activate(tab) {
            userTab.classList.remove("bg-[#0a0b0e]", "ring-2", "ring-blue-500");
            adminTab.classList.remove("bg-[#0a0b0e]", "ring-2", "ring-blue-500");

            tab.classList.add("bg-[#0a0b0e]", );
        }

        userTab.addEventListener("click", () => {
            activate(userTab);
            formTitle.innerText = "User Login";
            labelEmail.innerText = "Email";
        });

        adminTab.addEventListener("click", () => {
            activate(adminTab);
            formTitle.innerText = "Admin Login";
            labelEmail.innerText = "Admin ID";
        });
    </script>

</body>

</html>
