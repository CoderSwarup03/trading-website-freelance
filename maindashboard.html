<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
</head>

<body>
    <section>
        <div class="flex">
            <!-- left content-->
            <div
                class="w-[15%] md:w-[20%] bg-gradient-to-b from-[#c6164f] to-[#6a0f31] rounded-tr-3xl rounded-br-3xl h-screen">
                <h4 class="hidden md:block text-2xl font-bold text-white font-semibold text-center py-3">CryptoTrade</h4>
                <div class="mt-5 px-3 md:px-5 py-1 md:py-2 flex flex-col gap-5">
                    <div class="flex items-center gap-2 text-white">
                        <i class="hgi hgi-stroke hgi-dashboard-circle text-xl text-white"></i>
                        <h4 class="hidden md:block text-xl font-semibold">Dashboard</h4>
                    </div>

                    <div class="flex items-center gap-2 text-white">
                        <i class="hgi hgi-stroke hgi-waterfall-up-02 text-xl text-white"></i>
                        <h4 class="hidden md:block text-xl font-semibold">Market Analysis</h4>
                    </div>

                    <div class="flex items-center gap-2 text-white">
                        <i class="hgi hgi-stroke hgi-bitcoin-transaction text-xl text-white"></i>
                        <h4 class="hidden md:block text-xl font-semibold">Cryptocurrencies</h4>
                    </div>

                    <div class="flex items-center gap-2 text-white">
                        <i class="hgi hgi-stroke hgi-bitcoin-wallet text-xl text-white"></i>
                        <h4 class="hidden md:block text-xl font-semibold">Transaction</h4>
                    </div>

                    <div class="flex items-center gap-2 text-white">
                        <i class="hgi hgi-stroke hgi-bank text-xl text-white"></i>
                        <h4 class="hidden md:block text-xl font-semibold">Bank Details</h4>
                    </div>

                    <div class="flex items-center gap-2 text-white">
                        <i class="hgi hgi-stroke hgi-user-circle text-2xl text-white"></i>
                        <h4 class="hidden md:block text-xl font-semibold">Profile</h4>
                    </div>

                    <div class="flex items-center gap-2 text-white">
                        <i class="hgi hgi-stroke hgi-bitcoin-setting text-2xl text-white"></i>
                        <h4 class="hidden md:block text-xl font-semibold">Setting</h4>
                    </div>
                </div>
            </div>

            <!-- Right Content -->
            <div class="w-[80%] bg-[#f9e7ed]">
                <!-- Your right content goes here -->
                <div class="flex justify-between items-center border-2 border-green-500 py-2 bg-blur-sm">
                    <div class="flex items-center gap-3">
                        <i class="hgi hgi-stroke hgi-dashboard-square-02 text-xl md:text-4xl font-semibold text-[#776592]"></i>
                        <h5 class="font-bold text-xl md:text-4xl text-[#776592]">Dashboard</h5>
                    </div>
                    <div class="relative hidden md:block">
                        <input type="search" placeholder="Search here..."
                            class=" outline-none px-10 py-2 rounded-md text-[#776592]" />

                        <!-- Search Icon -->
                        <i
                            class=" hgi hgi-stroke hgi-search-01 text-[#776592] text-xl absolute left-3 top-1/2 -translate-y-1/2"></i>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
